<span class="pull-right">
    {% if requests|length == 1 %}
    <i title="{% for req in requests %}{{req.requester.get_full_name}}{% endfor %} requested an answer for this question" class="tooltippable fa fa-bell">&nbsp;</i>
    {% else %}
    <i title="{% for req in requests %}{{req.requester.get_full_name}}, {% endfor %}requested an answer for this question" class="tooltippable fa fa-bell">&nbsp;</i>
    {% endif %}
</span>
