
{% extends 'base.html' %}
{% load url from future %}

{% block content %}
<div class="span12">
   

<table class="table table-bordered  table-hover">
              <thead>
                <tr>
                  <th>Tag</th>
                  <th>Value</th>
                  
                </tr>
              </thead>

              <tbody>
              {% for t in value_list %}
                <tr>
                  <td>{{ t.tag }}</td>
                  <td>{{ t.value }}</td>
                  
                </tr>
                {% endfor %}

              </tbody>
            </table>
</div>
</div>
{% endblock %}
