{% load extra_tags %}



<div class="dataTables_scrollBody" style="overflow: auto; width: 100%; height: 540px;">
<table cellpadding="0" cellspacing="0" border="1" class="display dataTable table table-hover tablesorter "  data-provides="rowlink" id="table_databases" style="margin-left: 0px; ;">
	<thead>
		<tr>
			<th>{{ titles.0 }}</th>
            {% for t in titles.1 %}
               <th  title="{{ t.tag }}">{{t.tag|truncate}} </th>
            {% endfor %}
		</tr>
	</thead>
    <tbody>

            {% for ans in answers %}
            <tr class="">
                <td>{{ ans.0 }}</td>
                {% for a in ans.1 %}
                    <td title="{{a}}"> {{ a|truncate  }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
    </tbody>
</table>
</div>
