{% extends "faq/base.html" %}
{% load django_bootstrap_breadcrumbs %}


{% block title %}{{ block.super }}: Topics{% endblock %}

{% block body %}

<center><h2>Topics</h2></center>
<ul style="list-style-type: none;">
  {% for topic in topics %}
    <li style="padding: 5px;"><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
