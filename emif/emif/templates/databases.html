{% extends 'base.html' %}
{% load url from future %}


{% block content %}
<table class="table table-hover" id="table_databases" data-provides="rowlink">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Modify</th>

        </tr>
    </thead>
    <tbody>
        {% for t in list_databases %}
        <tr>
          <td><a href="fingerprint/{{ t.id }}/1">{{ t.id }}</a></td>
          <td>{{ t.name }}</td>
          <td>{{ t.date }}</td>
          <td><a href="#"><img src="static/img/glyphicons_150_edit.png"/></a>
            <a href="#"><img src="static/img/glyphicons_192_circle_remove.png"/></a></td>
          
        </tr>

        {% endfor %}

    </tbody>
</table>
  <a class="btn btn-large btn-success" href="advancedSearch/1">Add new database</a>
</div>
{% endblock %}



{% block scriptextra %}
$('#li_databases').addClass("active");





{% endblock %}
