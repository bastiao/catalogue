{% extends 'base.html' %}
{% load url from future %}

{% block content %}


<div class"row">
  <div class="span12" style="text-align:center">
    <img src="static/img/emif_logo.png" alt="EMIF Logo" style="width: 180px; height: 163px;" />
    <h2>Quick Search</h2>
  </div>

  <div class="span12" style="text-align:center">
    <div class="navbar" id="loading">
      <div class="navbar-inner">

        <h4>
          <span id="results_size"></span>
          total results for
          <span class="label label-inverse">{{list_results.num_results}}</span>
        </h4>
      </div>
    </div>
  </div>


  {% for result in list_results.list_results %}
      <div class="span12">
        <div class="navbar" id="loading">
          <div class="navbar-inner">
            <div class="pull-left" style="text-align:left">
              {{result.name}}
              <div>
              <span class="label label-inverse">{{result.date}}</span>
            </div>
            </div>

            <div class="pull-right" >
              <a class="btn btn-small btn-success" href="advancedSearch/1">Contact</a>
              <a class="btn btn-small btn-success" href="advancedSearch/1">More like this</a>
            </div>
          </div>

        </div>
      </div>
      
      {% endfor %}




</div>

{% endblock %}
