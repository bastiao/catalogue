  # Questions

- pk: 1
  fields: {checks: '', extra_en: '', number: '1', questionset: 1,
 text_en: ' Please provide contact information. We ask three contacts (name, address, email, and phone number). First, the administrative contact; typically a secretariat. Second, the scientific content contact; this is the person(s) who are familiar with the data in the data base and are have experience in conducting scientific studies with the data. Third, technical contact; this is the person who is familiar with the IT platform of the data source and will be our contact point if we will install software locally.',
  type: open-textfield}
  model: questionnaire.question

- pk: 2
  fields: {checks: '', extra_en: '', number: '2', questionset: 2,
 text_en: ' In the platform, we have a wide range of data bases. Could you indicate what of the below would characterize your data base? More answers are possible.',
