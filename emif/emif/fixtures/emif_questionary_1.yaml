  fields: {checks: '', extra_en: '', number: '4', questionset: 3,
 text_en: 'For a study, often a population table is required typically consisting of:
- Patient ID (some personal identifier for each subject in your data base)
- Start Date (the date the subject enters your data base â€“ possibly the subject enters/exist more than once)
- End Date (the date the person exits your data base). Would you be able to create such a table for the population of in your database?',
