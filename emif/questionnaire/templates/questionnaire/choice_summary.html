{% load extra_tags %}
{% if choices|length > 0 %}
<div>
    <ul style="list-style-type: none; margin:0px;">
        {% for choice in choices %}
        <li>{{choice.key}}{%if choice.comment and choice.comment != ''%}: {{choice.comment}}{% endif %}</li>
        {% endfor %}
    </ul>
</div>
{% else %}

{% endif %}
