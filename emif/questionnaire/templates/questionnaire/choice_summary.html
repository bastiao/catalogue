{% load extra_tags %}
{% if choices|length > 0 %}
<div>
    <ul style="list-style-type: none; margin:0px;">
        {% for choice, comment in choices.items %}
        <li>{{choice}} 

        {%if comment and comment != ''%}
            <small>({{comment}})</small>
        {% endif %}

        </li>
        {% endfor %}
    </ul>
</div>
{% else %}

{% endif %}
