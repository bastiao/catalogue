{% load i18n %}
<div class="clearfix">
    

    Pubmed id: <input class="" type="text" id="question_{{ question.number }}_pubmedid"/>

    Publication title: <input class="" type="text" id="question_{{ question.number }}_pubtitle"/>
    Journal: <input class="" type="text" id="question_{{ question.number }}_pubjournal"/>
    Year: <input class="" type="text" id="question_{{ question.number }}_pubyear"/>
    Volume: <input class="" type="text" id="question_{{ question.number }}_pubvolume" />
    Pages: <input class="" type="text" id="question_{{ question.number }}_pubpages" />
    Authors (last name initials): <input class="" type="text" id="question_{{ question.number }}_pubauthors" />
    Link (URL): <input class="" type="text" id="question_{{ question.number }}_publink" />


    <button id="addpub" type="button" class="btn btn-primary"><i class="icon-large icon-plus-sign"></i>Add</button>
    <button id="removepub" type="button" class="btn btn-primary"><i class="icon-large icon-minus-sign"></i>Remove</button>

    <table class="table table-hover">
        <thead>
            <tr>
              <th>PubmedId</th>
              <th>Title</th>
              <th>Journal</th>
              <th>Year</th>
              <th>Volume</th>
              <th>Pages</th>
              <th>Authors</th>
              <th>Link</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>




</div>
