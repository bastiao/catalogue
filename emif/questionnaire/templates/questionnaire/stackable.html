{% load i18n %}
{% load extra_tags %}
<div class="clearfix">
    
    <div class="input">
      <button id="stackable_newlinebtn_{{question.number}}" class="btn btn-mini" type="button">New Line</button>
    <button id="stackable_save_{{question.number}}" class="btn btn-mini" type="button">Save Line</button>
    
    	<table id="stackable_table_{{question.number}}" class="table">
            <!--
                ### SAMPLE ROW!!!
            <tr id="stackable_table_{{question.number}}_1" class="success">
                <td>
                    <button id="stackable_select_{{question.number}}" class="btn btn-mini" type="button">select</button>

                    <button id="stackable_remove_{{question.number}}" class="btn btn-mini" type="button">remove</button>

                </td>
                <td>Nova Pergunta</td>
            </tr>-->
    	</table>

        <input type="hidden" class=" " size="50" id="question_{{ question.number }}" name="question_{{ question.number }}" value="{{ qdict.value|forcearray}}">

        {% if question.extra %}
            <span class="help-block">{{ question.extra }}</span>
        {% endif %}
        {% if qdict.value %}
            <script type="text/javascript">
                $('[id="answered_'+{{ question.number|removedots }}+'"]').show();
            </script>
        {% endif %}

        <script>
            $(document).ready(function(){
                var stackable = new StackableWidget("{{question.number}}");
            });
        </script>
    </div>
</div>
