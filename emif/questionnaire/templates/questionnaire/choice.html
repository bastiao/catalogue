{% load i18n %}
{% load extra_tags %}

<div class="clearfix">
    <div class="input">
        <ul class="inputs-list unstyled">
        {% for sel, choice in qdict.choices %}
            <li>
                <label>
                    <input type="radio" id="question_{{ question.number }}_{{ forloop.counter }}" name="question_{{ question.number }}" onClick="valchanged('question_{{ question.number }}', this.value)" value="{{ choice.value }}"{% if sel %} checked {% endif %}>
                    <span>{{ choice.text }}</span>
                </label>
            </li>
            {% if sel %}
            <script type="text/javascript">
                $('[id="answered_'+{{ question.number|removedots }}+'"]').show();
                valchanged('question_{{ question.number }}','{{ choice.value }}');
            </script>
            {% endif %}
        {% endfor %}
        {% if question.extra %}
            <li>
                <span class="help-block">{{ question.extra }}</span>
            </li>
        {% endif %}
        </ul>
    </div>
</div>
