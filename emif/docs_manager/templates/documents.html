
<style type="text/css">

#fileupload{
    margin-left: 60px;
    margin-top: 30px;
}
</style>

{% if documents_available %}
    <div class="docs_available"> 
        <p >
          The documents that are available will be listed below. 
        </p>
    </div>

{% else %}
    <div class="docs_not_available"> 
        <p class="nodocs">There is no documents for this fingerprint.</p>
    </div>
    <p class="nodocs">You can upload documents to associate them to the fingerprint browser</p>

    
<form id="fileupload" method="post" action="." enctype="multipart/form-data">
{% csrf_token %}
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <!--<noscript><input type="hidden" name="redirect" value="http://blueimp.github.io/jQuery-File-Upload/"></noscript>-->
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="span7">
            <fieldset>

                <label>Name:</label> <input size="255" type="text" cols="100" name="pc_name" >
                <label>Description: </label>
                <textarea class="input-block-level" rows="4" name="pc_comments" ></textarea>

                <!-- The fileinput-button span is used to style the file input field as button -->

                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="file" multiple>
                </span>
            </fieldset>
                
                <!-- The loading indicator is shown during file processing -->
                <span class="fileupload-loading"></span>
            </div>
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody>
        </table>
    </form> 

    <br>
    <br>
    <!-- The container for the uploaded files -->
    <!--<div class="row"> 
    <div id="files" class="span12 files"></div>
    </div>
    -->
    <table class="table table-striped">
    <tbody class="files" id="files">

    <tr class="">
        <td>
            <span class="preview">
                
                
            </span>
        </td>
        
    </tr>

    </tbody>
    </table>

{% endif %}
